  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8 data-table">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="reporterName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reporter Name </th>
        <td mat-cell *matCellDef="let row"  class="hov" (click)="gotoView(row)">{{row.reporterName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" class="hov" (click)="gotoView(row)"> {{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row" class="hov" (click)="gotoView(row)"> {{row.title}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"  class="hov" (click)="gotoView(row)"> {{row.description}} </td>
      </ng-container> -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"  class="hov" (click)="gotoView(row)"> {{row.date |date }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25,50]"></mat-paginator>
  </div>
